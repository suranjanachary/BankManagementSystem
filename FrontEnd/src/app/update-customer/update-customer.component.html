
<div class="col-md-6 offset-md-3">


    <h3>Update Customer</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="customer.customerName" name="Customer Name">
        </div>
    
        <div class="form-group">
            <label>Account Number</label>
            <input type="text" class="form-control" id="acc" [(ngModel)]="customer.accountNumber" name="Account Number">
        </div>
        <div class="form-group">
            <label>Account Description</label>
            <input type="text" class="form-control" id="desc" [(ngModel)]="customer.accountDescription" name="Account Description">
        </div>
        <div class="form-group">
            <label>Customer ID</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="customer.customerId" name="Customer ID">
        </div>
    
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="customer.customerPhone" name="Customer Name">
        </div>
        <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="customer.customerEmail" name="Customer Name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="customer.customerAddress" name="Address">
        </div>
    
        <button class="btn btn-success"  type="submit">Update</button>
    </form>
    </div>
